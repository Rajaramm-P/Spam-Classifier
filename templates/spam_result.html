		<div id="container2">
			<div id='header2'>
				<h1>Spam Msg Classifier Application</h1>
			</div>
			<div id='ml-container1'>
				<p>Prediction of the entered text:</p>
				{% if prediction == 1%}
				<h2 style="color:red;">Spam</h2>
				{% elif prediction == 0%}
				<h2 style="color:blue;">Not a Spam (It is a normal msg)</h2>
				{% endif %}
			</div>
		</div>
</body>
